<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- nav nav-tabs gera uma interface de abas, usado para criar regiões de abas-->
  <ul class="nav nav-tabs">
    <li>
      <!--data-toggle="tab" atributo de dados do HTML5 que liga automaticamente o elemento ao tipo correspondente-->
      <a data-toggle="tab">LISTA</a>
    </li>
  </ul>
  <div>
    <div class="container"><br>
      <!--'table table-striped' Chama classe do Bootstrap /adiciona faixas de zebra nas linha da tabela/ -->
      <table class='table table-striped'>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Ru</th>
            <th>Curso</th>
            <th>Data Nascimento</th>
          </tr>
        </thead>
        <tbody>
          <!--atributo “*ngFor”,cria um laço de repetição que multiplicará as tags HTMLenvolvidas  //-->
          <tr *ngFor="let estudante of estudantes">
            <!--imprime todos objetos da lista estudantes--->
            <td> {{estudante.name}} </td>
            <td>{{estudante.id}}</td>
            <td>{{estudante.curso}}</td>
            <td>{{estudante.date}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
